{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudyUKR</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="{% url 'home' %}" class="nav-logo">
                StudyUKR
            </a>
            {% if user.is_authenticated %}
                <div class="dropdown">
                    <div class="drop-menu">
                        <p class="username-text">{{ user.username }}</p>
                        <img src="{% static 'css/media/riba_ava1.png' %}">

                    </div>
                    <div class="dropdown-content-inactive">
                        <a href="{% url 'profile' %}">
                            <img src="{% static 'css/media/profile.png' %}">
                            <p>Profile</p>
                        </a>
                        <a href="{% url 'logout' %}">
                            <img src="{% static 'css/media/logout.png' %}">
                            <p>Logout</p>
                        </a>
                    </div>
                </div>
            {% else %}
            <div class="sign-buttons">
                <a href="{% url 'login' %}" class="login">
                    Sing in
                </a>
                <a href="{% url 'register' %}" class="register">
                    Sign up
                </a>
            </div>
            {% endif %}
            <div class="nav-menu">
                <a href="{% url 'home' %}">
                    Home
                </a>
                <a href="{% url 'home' %}">
                    Monster Generator
                </a>
                <a href="{% url 'home' %}">
                    Cave Generator
                </a>
                <a href="{% url 'home' %}">
                    Character Builder
                </a>
            </div>
        </div>
    </nav>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <!--
    <nav class="navbar">
        <div class="navbar-content">
            <a href="{% url 'home' %}" class="home"><p>MonsterMaster</p></a>
            <a href="{% url 'register' %}" class="register">
                Register
            </a>
            <a href="{% url 'login' %}" class="login">
                Login
            </a>
        </div>
    </nav>
    -->

    

    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
